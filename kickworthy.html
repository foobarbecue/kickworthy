<head>
  <title>kickworthy</title>
</head>

<body>
  {{> loginButtons}}
  {{> search}}
</body>

<template name="search">
    <input type="text" class="search-query" />
    <table id=results>
        {{#each results}}
            <tr>
                <td>{{name}}</td>
                <td>${{pledged}}</td>
                <td>/</td>
                <td>${{goal}}</td>
                <td class="delivered">delivered  ({{delivered_count}})</td>
                <td class="failed">failed ({{failed_count}})</td>
            </tr>
        {{/each}}
    </table>
</template>
